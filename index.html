<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scontente=1.0">
<!-- css sheet -->
    <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>

<body>
<!-- Code start from here -->


    <div class="container">

        <div class="disply-content">

            <div class="calculation"></div>
            <div class="answere"></div>

        </div>

        <div class="grid-container">

            <button data-value="("> ( </button>
            <button data-value=")"> ) </button>
            <button data-value="ans"> ans </button>
            <button data-value="del"> del </button>
            <button data-value="clear"> clear </button>

            <button data-value="7" style="background-color: #cce5ff; color: #000;"> 7 </button>
            <button data-value="8" style="background-color: #cce5ff; color: #000;"> 8 </button>
            <button data-value="9" style="background-color: #cce5ff; color: #000;"> 9 </button>
            <button data-value="%"> % </button>
            <button data-value="sq">&#8730</button>

            <button data-value="4" style="background-color: #cce5ff; color: #000;"> 4 </button>
            <button data-value="5" style="background-color: #cce5ff; color: #000;"> 5 </button>
            <button data-value="6" style="background-color: #cce5ff; color: #000;"> 6 </button>
            <button data-value="*"> x </button>
            <button data-value="/"> &#247 </button>

            <button data-value="1" style="background-color: #cce5ff; color: #000;"> 1 </button>
            <button data-value="2" style="background-color: #cce5ff; color: #000;"> 2 </button>
            <button data-value="3" style="background-color: #cce5ff; color: #000;"> 3 </button>
            <button data-value="+"> + </button>
            <button data-value="-"> - </button>

            <button data-value="."> . </button>
            <button data-value="0" style="background-color: #cce5ff; color: #000;"> 0 </button>
            <button data-value="plus/minus">&plusmn</button>
            <button data-value="enter">ENTER</button>

        </div>

        <div class="footer">
            <h3>Made by :- PARTH AGNIHOTRI</h3>
        </div>
        
    </div>

    <script src="index.js"></script>

</body>

</html>
